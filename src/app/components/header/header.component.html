<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Header</title>
</head>
<body>

    <!-- Header Section -->
    <header class="header-section">
        <div class="container header-content text-center">
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <h1 class="header-title" data-aos="fade-up">Welcome to Our Platform</h1>
                    <p class="header-subtitle" data-aos="fade-up" data-aos-delay="200">
                        Discover amazing features and services that will transform your business
                    </p>
                    <div data-aos="fade-up" data-aos-delay="400">
                        <a href="#" class="btn btn-primary btn-lg cta-button">Start Shopping</a>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Scroll Down Indicator -->
        <div class="scroll-down">
            <svg width="30px" height="30px" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2">
                <path d="M12 5v14M19 12l-7 7-7-7"/>
            </svg>
        </div>
    </header>

</body>
</html>
